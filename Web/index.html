<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>有机分子结构绘制工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titles">
        <div class="section-vertical-title" style="flex: 2;">原子</div>
        <div class="section-vertical-title" style="flex: 2;">键</div>
        <div class="section-vertical-title" style="flex: 1;">功能</div>
    </div>
    <div id="toolbar">
        <div class="button-group">
            <button data-tool="C" class="atom-btn active">C</button>
            <button data-tool="H" class="atom-btn">H</button>
            <button data-tool="O" class="atom-btn">O</button>
            <button data-tool="N" class="atom-btn">N</button>
            <button data-tool="S" class="atom-btn">S</button>
        </div>
        <div class="divider"></div>
        <div class="button-group">
            <button data-bond="single" class="bond-btn active">单键</button>
            <button data-bond="double" class="bond-btn">双键</button>
            <button data-bond="triple" class="bond-btn">三键</button>
            <button data-bond="wedge-up" class="bond-btn">楔形键（实）</button>
            <button data-bond="wedge-down" class="bond-btn">楔形键（虚）</button>
        </div>
        <div class="divider"></div>
        <div class="button-group">
            <button id="drawBtn" class="mode-btn active">构造</button>
            <button id="moveBtn" class="mode-btn">移动</button>
            <button id="lassoBtn" class="mode-btn">套索</button>
            <button id="deleteBtn">删除</button>
        </div>
    </div>
    <div id="canvas">
        <svg id="svg"></svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
